default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: boat_development

test:
  <<: *default
  database: boat_test

production:
  <<: *default
  database: boat_production
  username: rails
  password: <%= ENV['BOAT_DATABASE_PASSWORD'] %>
